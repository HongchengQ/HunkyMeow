<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, viewport-fit=cover"
  />
  <title>创建账户</title>
  <style>
    * {
        margin: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body,
    html {
        height: 100%;
        width: 100%;
        overflow-y: hidden;
        overflow-x: auto;
        background-color: #fff;
        font-size: 100px;
        color: #333;
        font-family:
            Microsoft YaHei,
            Arial,
            sans-serif;
    }
    a {
        text-decoration: none;
        cursor: pointer;
        color: #4ea4dc;
    }
    a:hover {
        color: #6cf;
    }

    #root {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        overflow-x: auto;
        background-color: #f8f8f8;
        position: relative;
        font-size: 0.14rem;
    }

    .container {
        background-color: #fff;
        border-radius: 0.04rem;
        overflow: hidden;
        width: 70%;
        margin: 0.3rem auto auto;
    }
    .header {
        font-size: 0.2rem;
        line-height: 0.6rem;
        text-align: center;
        background-color: #4ea4dc;
        color: #fff;
    }
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content .flash {
        margin: 0.2rem;
        padding: 0.1rem;
        width: 55%;
        text-align: center;
        font-size: 0.15rem;
        border-radius: 4px;
    }
    .content .flash.error {
        background: #e7746b;
        color: #ffffff;
    }
    .content .flash.success {
        background: #8bc34a;
        color: #ffffff;
    }
    .content .flash.warning {
        background: #ff9800;
        color: #ffffff;
    }

    .content form {
        padding: 0.2rem;
        width: 55%;
    }
    .content form input {
        padding: 0 20px;
        width: 100%;
        height: 48px;
        background: #fff;
        border-radius: 4px;
        border: 1px solid #e6e6e6;
        color: #333;
        outline: none;
        margin-bottom: 0.4rem;
    }
    .content form input:focus {
        background-color: #f8f8f8;
        outline: none;
    }
    .content form button {
        padding: 0 20px;
        width: 100%;
        height: 48px;
        background: #4ea4dc;
        border-radius: 0.04rem;
        border: 1px solid #4ea4dc;
        color: #fff;
        font-size: 0.2rem;
    }
    .content form button:hover {
        background-color: #6cf;
        border-color: #6cf;
        cursor: pointer;
    }

    .content .crumbs {
        display: flex;
        justify-content: space-between;
        width: 50%;
        margin-bottom: 0.2rem;
    }

    .content .notes {
        margin: 0.2rem;
        padding: 0.1rem;
        width: 55%;
        text-align: left;
        font-size: 0.13rem;
        color: #666;
    }

    @media screen and (max-width: 1400px) {
        .content .flash {
            width: 75%;
        }
        .content form {
            width: 75%;
        }
        .content .crumbs {
            width: 65%;
        }
        .content .notes {
            width: 75%;
        }
    }
    @media screen and (max-width: 800px) {
        .container {
            width: 90%;
        }
        .content .flash {
            width: 95%;
        }
        .content form {
            width: 100%;
        }
        .content .crumbs {
            width: 85%;
        }
        .content .notes {
            width: 95%;
        }
    }

    /* 添加按钮样式 */
    .return-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4ea4dc;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.16rem;
    }
    .return-button:hover {
        background-color: #6cf;
    }
  </style>
</head>
<body>
<div id="root">
  <div class="container">
    <div class="header">创建账户</div>
    <div class="content">
      <div class="flash %RESULT%">%MESSAGE%</div>
      <!-- 添加返回按钮 -->
      <button class="return-button" onclick="returnToSDK()">返回账号注册</button>
      <!-- 添加注意事项 -->
      <div class="notes">
        <p>注意事项：</p>
        <ul>
          <li>请确保您的用户名和密码足够安全。</li>
          <li>由于私服客户端的局限性, 登录时的密码填写框无法正确识别;</li>
          <li>所以登录游戏请将账号用户名和密码同时填写进账号框, 中间使用&&符号分割。</li>
          <li>例如: 您注册时的用户名是 qwer 密码是 1433223;</li>
          <li>那么: 账号框就应该填写 qwer&&1433223, 密码框随便写任何字符即可</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
  function returnToSDK() {
      // 获取当前域名和路径
      const currentUrl = new URL(window.location.href);
      // 设置查询参数 type=sdk
      currentUrl.searchParams.set('type', 'sdk');
      // 导航到新的 URL
      window.location.href = currentUrl.toString();
  }
</script>
</body>
</html>
